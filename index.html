<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map</title>
    <style>
        /* Add your CSS styles here */
        #map {
            height: 100%;
        }
        .city {
            opacity: 0.7;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Your JavaScript to initialize the map goes here
        var cities = [
            {name: 'City A', population: 100000, country: 'Country A', language: 'Language A', dish: 'Dish A', coords: [40.7128, -74.0060]},
            {name: 'City B', population: 200000, country: 'Country B', language: 'Language B', dish: 'Dish B', coords: [34.0522, -118.2437]},
            // Add more cities as needed
        ];

        cities.forEach(city => {
            var cityDiv = document.createElement('div');
            cityDiv.className = 'city';
            cityDiv.style.width = '10px';
            cityDiv.style.height = '10px';
            cityDiv.style.backgroundColor = 'red';
            cityDiv.style.left = (city.coords[1] + 180) / 360 * 100 + '%';
            cityDiv.style.top = (90 - city.coords[0]) / 180 * 100 + '%';
            document.getElementById('map').appendChild(cityDiv);

            cityDiv.addEventListener('mouseover', function() {
                // Create a tooltip or popup
                var popup = document.createElement('div');
                popup.innerHTML = `<strong>${city.name}</strong><br>Population: ${city.population}<br>Country: ${city.country}<br>Official Language: ${city.language}<br>Most Popular Dish: ${city.dish}`;
                popup.style.position = 'absolute';
                popup.style.backgroundColor = 'white';
                popup.style.border = '1px solid black';
                document.body.appendChild(popup);
                // Position the popup near the city
                popup.style.left = (city.coords[1] + 180) / 360 * 100 + '%';
                popup.style.top = (90 - city.coords[0]) / 180 * 100 + '%';
            });
            cityDiv.addEventListener('mouseout', function() {
                // Remove popup
                document.body.removeChild(popup);
            });
        });
    </script>
</body>
</html>
